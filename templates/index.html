{% extends './layout.html' %}

{% block title %}{{data.saludo}}{% endblock %}

{% block body %}
<h1>{{ data.saludo }}</h1>
    {% if data.numeroCursos >0%}
    <ul>
        {% for i in data.cursos %}
        <li>{{i}}</li>
        {% endfor %}
    </ul>
    {%else%}
    <h2>'No existen cursos...</h2>
    {% endif %}
{% endblock %}
